<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Israel Olaleye</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="main_container">
			<section class="my_details_container">
				<img
					class="my_picture"
					src="public/images/me.jpeg"
					alt=""
					data-testid="slackDisplayImage"
				/>

				<div class="right">
					<div class="name_track">
						<h1 data-testid="slackUserName">Independence</h1>
						<span class="flex_row">
							<h3>Track:</h3>
							<p data-testid="myTrack">Frontend</p>
						</span>
					</div>

					<div class="name_track">
						<span class="flex_row">
							<h3>Today is:</h3>
							<p data-testid="currentDayOfTheWeek"></p>
						</span>

						<span class="flex_row">
							<h3>The current UTC Time is:</h3>
							<p data-testid="currentUTCTime"></p>
						</span>
					</div>

					<a
						data-testid="githubURL"
						href="https://github.com/mrolaleyeisrael/hngx_task1"
						target="_blank"
						rel="noopener noreferrer"
						class="link"
					>
						View on GitHub
					</a>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
